<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <div class="splash">
      <h1 id="typewriter" class="typewritten">
        List of Hogwarts students year 1991
      </h1>
      <img src="hogwarts.png" alt="" width="500px" />
    </div>

    <p>
      Filter by house:
      <select class="house-filter" data-action="filter">
        <option value="">All houses</option>
        <option value="gryffindor">Gryffindor</option>
        <option value="ravenclaw">Ravenclaw</option>
        <option value="hufflepuff">Hufflepuff</option>
        <option value="slytherin">Slytherin</option>
      </select>
    </p>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th>Sort by:</th>
          <th
            data-action="sort"
            data-sort-direction="asc"
            data-sort="firstname"
          >
            Firstname
          </th>
          <th
            data-action="sort"
            data-sort-direction="desc"
            data-sort="lastname"
          >
            Lastname
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- rows of data will go here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="middlename">Middlename</td>
        <td data-field="nickname">Nickname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="gender">Gender</td>
        <td>
          <img data-field="image" src="" alt="" width="50px" height="50px" />
        </td>
        <td data-field="house">House</td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
