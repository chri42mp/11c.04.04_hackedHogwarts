<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Middlename</th>
          <th>Nickname</th>
          <th>Lastname</th>
          <th>Gender</th>
          <th>Image</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows of data will go here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="middlename">Middlename</td>
        <td data-field="nickname">Nickname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="gender">Gender</td>
        <td>
          <img data-field="image" src="" alt="" width="50px" height="50px" />
        </td>
        <td data-field="house">House</td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
