<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <div class="splash">
      <h1 id="typewriter" class="typewritten">
        List of Hogwarts students year 1991
      </h1>
      <img src="hogwarts.png" alt="" width="500px" />
    </div>

    <p>
      Filter by house:
      <select class="house-filter" data-action="filter">
        <option value="">All houses</option>
        <option value="gryffindor">Gryffindor</option>
        <option value="ravenclaw">Ravenclaw</option>
        <option value="hufflepuff">Hufflepuff</option>
        <option value="slytherin">Slytherin</option>
      </select>
    </p>
    <table>
      <tr id="sorting">
        <th>Sort by:</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="firstname">
          Firstname
        </th>
        <th data-action="sort" data-sort-direction="desc" data-sort="lastname">
          Lastname
        </th>
      </tr>
    </table>
    <main id="list">
      <!-- rows of data will go here -->
    </main>

    <template id="student">
      <article>
        <div class="container">
          <p class="id">STUDENT ID</p>
          <img data-field="image" src="" alt="" width="125px" />
          <p class="house" data-field="house">House</p>
          <p data-field="firstname">Firstname</p>
          <!-- <p data-field="middlename">Middlename</p> -->
          <!-- <p data-field="nickname">Nickname</p> -->
          <p data-field="lastname">Lastname</p>
          <!-- <p data-field="gender">Gender</p> -->
        </div>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>
