<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <div class="splash">
      <h1 id="typewriter" class="typewritten">
        List of Hogwarts students year 1991
      </h1>
      <img src="hogwarts.png" alt="" width="500px" />
    </div>

    <div class="list_options">
      <label id="filter">
        Filter by house:
        <select name="filter" class="filter">
          <option value="All">All</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Slytherin">Slytherin</option>
        </select>
      </label>

      <label id="sort">
        Sort by:
        <select name="sort" class="sort">
          <option value="lastName">Last name A-Z</option>
          <option value="firstName">First name A-Z</option>
          <option value="house">House A-Z</option>
        </select>
      </label>
    </div>

    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Middlename</th>
          <th>Nickname</th>
          <th>Lastname</th>
          <th>Gender</th>
          <th>Image</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows of data will go here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="middlename">Middlename</td>
        <td data-field="nickname">Nickname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="gender">Gender</td>
        <td>
          <img data-field="image" src="" alt="" width="50px" height="50px" />
        </td>
        <td data-field="house">House</td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
